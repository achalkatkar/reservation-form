<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="../css/reservation.css"/>
</head>
<body>
    <h1>Reservation</h1>
    <div class="container">
        <label class="lable-name"> Passanger No :- </label>
        <input type="text" class="input-box" placeholder="Enter Passanger no "/>
        
        <br/><br/>

        <label class="lable-name"> Start Place :- </label>
        <input type="text" class="input-box" placeholder="Enter Start Place "/>
        
        <br/><br/>

        <label class="lable-name"> End Place :- </label>
        <input type="text" class="input-box" placeholder="Enter End Place "/>
        
        <br/><br/>

        <label class="lable-name">Train No :-</label>
      <input type="text" class="input-box" placeholder="Enter Train No">

      <br/><br/>

      <label class="lable-name">Train Name :-</label>
      <input type="text" class="input-box" placeholder="Enter Train Name">

      <br/><br/>

      <label class="lable-name">Price :-</label>
      <input type="number" class="input-box" placeholder="Enter Price">

      <br/><br/>

      <label class="lable-name">Date :-</label>
      <input type="date" class="input-box" >

      <br/><br/>


      <label class="lable-name">No Of Ticket :-</label>
      <input type="number" class="input-box" placeholder="Enter No Of Ticket">

    </div>
</body>
</html>
